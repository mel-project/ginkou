name: TestAndBuild

on:
  push:
    branches:
      - master

  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  npm_config_cache: "/usr/local/npm-cache"
  YARN_CACHE_FOLDER: "/usr/local/npm-cache"

jobs:
  test:
    runs-on: self-hosted

    container:
      image: node:latest
      volumes:
        - /usr/local/npm-cache:/usr/local/npm-cache
        - /var/lib/docker:/var/lib/docker

    steps:
#      - name: Currently Disabled
#        run: echo "Tests are currently disabled."

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run NPM Install
        run: yarn install --prefer-offline

      - name: Run NPM Test
        run: npm run test --prefix ginkou


  build:
    runs-on: self-hosted

    container:
      image: node:latest
      volumes:
        - /usr/local/npm-cache:/usr/local/npm-cache
        - /var/lib/docker:/var/lib/docker

    needs:
      - test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Yarn Install
        run: yarn install --prefer-offline

      - name: Run NPM Build
        env:
          BUILD: "development"
        run: npm run build